        function showMainButtonsPage() {
            document.getElementById('quiz-page').style.display = 'none';
            document.querySelectorAll('.sub-buttons-page').forEach(page => page.style.display = 'none');
            document.getElementById('main-buttons-page').style.display = 'flex';
        }

        function showSubButtonsPage(pageId) {
            document.getElementById('main-buttons-page').style.display = 'none';
            document.querySelectorAll('.sub-buttons-page').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'flex';
            lastSubButtonsPageId = pageId;
            document.getElementById('quiz-page').style.display = 'none';
        }

        function showSubButtonsPageFromQuiz() {
            document.getElementById('quiz-page').style.display = 'none';
            document.getElementById(lastSubButtonsPageId).style.display = 'flex';
        }


        function loadQuiz(category, lecture) {
            currentQuizCategory = category;
            currentQuizLecture = lecture;
            currentQuestions = quizData[category][lecture];

            const quizContainer = document.querySelector("#quiz-page .container");
            quizContainer.innerHTML = '';
            document.getElementById('quiz-title').textContent = `${getQuizTitle(category, lecture)} `;
            document.getElementById('quiz-title').innerHTML += '<i class="fas fa-flask"></i>';

            if (currentQuestions && currentQuestions.length > 0) {
                currentQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
                    questionDiv.innerHTML = `<h2 class="original-question">Q${index + 1}: ${q.question}</h2>
                    <h2 class="translated-question"></h2>`;

                    const optionsList = document.createElement("ul");
                    optionsList.classList.add("options");

                    q.options.forEach((option, i) => {
                        const button = document.createElement("button");
                        button.innerHTML = `<span class="original-option">${option}</span>
                                            <span class="translated-option"></span>`;
                        button.addEventListener("click", () => {
                            handleAnswer(i, q.correct, optionsList);
                        });
                        const listItem = document.createElement("li");
                        listItem.appendChild(button);
                        optionsList.appendChild(listItem);
                    });

                    questionDiv.appendChild(optionsList);

                    const translateContainer = document.createElement("div");
                    translateContainer.classList.add("translate-container");

                    const translateButton = document.createElement("button");
                    translateButton.classList.add("translate-button");
                    translateButton.textContent = "ترجمة";
                    translateButton.addEventListener("click", () => {
                        translateQuestion(questionDiv, q.question, q.options, questionDiv);
                    });
                    translateContainer.appendChild(translateButton);

                    const untranslateButton = document.createElement("button");
                    untranslateButton.classList.add("untranslate-button");
                    untranslateButton.textContent = "الغاء الترجمة";
                    untranslateButton.addEventListener("click", () => {
                        untranslateQuestion(questionDiv, q.question, q.options, questionDiv);
                    });
                    translateContainer.appendChild(untranslateButton);

                    questionDiv.appendChild(translateContainer);
                    quizContainer.appendChild(questionDiv);
                });
            } else {
                quizContainer.innerHTML = "<p>لا يوجد أسئلة لهذه المحاضرة حتى الآن.</p>";
            }

            document.querySelectorAll('.sub-buttons-page').forEach(page => page.style.display = 'none');
            document.getElementById('quiz-page').style.display = 'flex';
        }

        function getQuizTitle(category, lecture) {
            let categoryTitle = '';
            if (category === 'MinistryBag') {
                categoryTitle = 'اسئلة الحقيبة الوزارية مع اسئلة الدكتور نهاية المحاضرات MCQ';
            }
            return `${categoryTitle} - ${lecture}`;
        }


        function handleAnswer(selectedIndex, correctAnswerIndex, optionsList) {
            const buttons = optionsList.querySelectorAll("button");
            buttons.forEach((button, index) => {
                button.disabled = true;

                if (index === correctAnswerIndex) {
                    button.classList.add("correct");
                } else if (index === selectedIndex) {
                    button.classList.add("wrong");
                }
            });
        }


        function translateQuestion(questionDiv, originalQuestion, originalOptions, currentQuestionDiv) {
            const translatedQuestion = currentQuestionDiv.querySelector(".translated-question");
            const originalQuestionElement = currentQuestionDiv.querySelector(".original-question");
            const options = currentQuestionDiv.querySelectorAll(".options button");

            fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ar&dt=t&q=${encodeURIComponent(originalQuestion)}`)
                .then(response => response.json())
                .then(data => {
                    translatedQuestion.innerText = data[0][0][0];
                    translatedQuestion.style.display = "block";
                    originalQuestionElement.style.display = "none";
                });

            options.forEach((button, index) => {
                const originalOption = button.querySelector(".original-option");
                const translatedOption = button.querySelector(".translated-option");
                const optionText = originalOptions[index].substring(3).trim(); // remove "o A) ", "A) " and trim whitespace
                fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ar&dt=t&q=${encodeURIComponent(optionText)}`)
                    .then(response => response.json())
                    .then(data => {
                        translatedOption.innerText = data[0][0][0];
                        translatedOption.style.display = "inline";
                        originalOption.style.display = "none";
                    });
            });
        }

        function untranslateQuestion(questionDiv, originalQuestion, originalOptions, currentQuestionDiv) {
            const translatedQuestion = currentQuestionDiv.querySelector(".translated-question");
            const originalQuestionElement = currentQuestionDiv.querySelector(".original-question");
            const options = currentQuestionDiv.querySelectorAll(".options button");

            translatedQuestion.style.display = 'none';
            originalQuestionElement.style.display = 'block';

            options.forEach((button, index) => {
                const originalOption = button.querySelector(".original-option");
                const translatedOption = button.querySelector(".translated-option");
                originalOption.innerText = originalOptions[index];
                originalOption.style.display = 'inline';
                translatedOption.style.display = 'none';
            });
        }
